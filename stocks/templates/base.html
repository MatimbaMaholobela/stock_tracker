<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .badge-buy { background-color: #28a745; }
        .badge-sell { background-color: #dc3545; }
        .badge-hold { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'stocks:dashboard' %}">
                <i class="bi bi-graph-up"></i> Stock Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'stocks:dashboard' %}">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a class="nav-link" href="{% url 'stocks:upload' %}">
                    <i class="bi bi-upload"></i> Upload
                </a>
                <a class="stocks:reports' %}">
                    <i class="bi bi-file-earmark-text"></i> Reports
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
